<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="form.css" />
        <title>Formulaires</title>
    </head>

    <body>
        <form method="POST" action="monProgramme.php">
            <fieldset>
                <legend>Informations Personnelles:</legend>

                <label for="prenom">Prénom:</label>
                <input type="text" name="prenom" placeholder="Ex: Jacques" minlenght="2" maxlength="20" id="prenom"/> <br>

                <label for="nom">Nom:</label>
                <input type="text" name="nom" placeholder="Ex: Dubois" minlenght="2" maxlength="20" id="nom"/> <br>

                <label for="lemail">E-mail</label>
                <input type="mail" name="lemail" placeholder="Ex: monMail@FAI.com" id="mail"/> <br>

                <label for="telephone">Numéro</label>
                <input type="tel" name="telephone" placeholder="Ex: 00.11.22.33.44" id="tel"/> <br>

                <label for="mdp">Mot de passe:</label>
                <input type="text" name="mdp" placeholder="Ex: P@ssWo4d" minlenght="8" maxlength="30" id="mdp"/> <br>

                <label for="age">Age</label>
                <input type="number" name="age" placeholder="Ex: 15" id="age"/> <br>

                <label for="commentaire">Laissez un commentaire</label> <br>
                <textarea name="commentaire" placeholder="J'adore ce que vous faites !" cols="70" rows="10" ></textarea> <br>

                <label for="date">Date de mon commentaire</label>
                <input type="date"/> <br>

                <label for="photo">Ma photo:</label>
                <input type="file" accept=".png, .jpeg"/>
            </fieldset>

            <fieldset>
                <legend>Vous préfèrez:</legend>

                <input type="checkbox" checked class="checkbox"/>
                <label for="checkbox">Le HTML</label>
                <br>
                <input type="checkbox" class="checkbox"/>
                <label for="checkbox">Le CSS</label>
                <br>                
                <input type="checkbox" class="checkbox"/>
                <label for="checkbox">Le JavaScript</label>
                <br>                
                <input type="checkbox" class="checkbox"/>
                <label for="checkbox">Ne rien faire</label>
                <br>
            </fieldset>

            <fieldset>
                <legend>Vous vous levez:</legend>

                <input type="radio" checked id="radio1" name="radio" value="radio1"/><label for="radio1">Le matin</label> <br>
                <input type="radio" id="radio2" name="radio" value="radio2"/><label for="radio2">Le midi</label> <br>
                <input type="radio" id="radio3" name="radio" value="radio3"/><label for="radio3">Le soir</label> <br>
                <input type="radio" id="radio4" name="radio" value="radio4"/><label for="radio4">En retard !</label> <br>
            </fieldset>

            <fieldset>
                <legend>Fin du formulaire</legend>
                    <label for="liste">Vous en avez assez ?</label>
                    <select name="liste" id="liste">
                        <optgroup label="Team Pas Encore">
                            <option value="option1">J'en veux plus</option>
                            <option value="option2">C'est super</option>
                        </optgroup>
                        <optgroup label="Team Oula">
                            <option value="option3">J'en ai marre</option>
                            <option value="option4">Pitié !</option>
                        </optgroup>
                    </select>
                    <br>
                    <input type="reset" value="Envoyer, ou Reset, à tester"/>
                    <input type="submit" value="Envoyer, ou Reset, à tester"/>
            </fieldset>
        </form>

    </body>
</html>
